# Site 站点配置
title: 意识之道
subtitle: 道祖曰：立自我，成本我，利众生，达无我
description: 一个关于意识探索、哲学思考和科技伦理的实验性博客
keywords: 意识,哲学,思想实验，自指指向，动态双指向，道分阴阳
author: 道祖
language: zh-CN
timezone: Asia/Shanghai
favicon: /img/favicon.ico

# URL https://yishizhidao.cn 或 http://localhost:4000
url: https://yishizhidao.cn
root: /
permalink: :slug/
permalink_defaults:
pretty_urls:
  trailing_index: true
  trailing_html: true

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map: 
    # 道经卷
  道经卷: dao-scripture
  法则篇: principles
  道演篇: evolution
  
  # 道境卷
  道境卷: dao-state
  道境之门: gate
  境界论述: state-discussion
  实修根本: foundation
  实修经: scripture
  实修理术: methods
  
  # 实践方向
  实践方向: practice
  哲学之道: philosophy
  科学之道: science
  技术之道: technology
  道祖之道: daozu
  
  # 其他
  道论: discussion
  参考: reference
tag_map:

# Metadata elements
meta_generator: true

# Date / Time format
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: 'mtime'

# Pagination
per_page: 10
pagination_dir: page

# Extensions
theme: butterfly

# Deployment
deploy:
  type: git
  repo: https://github.com/DaoZu-Yishizhidao/yishizhidao.git
  branch: gh-pages
  message: "博客更新: {{ now('YYYY-MM-DD HH:mm:ss') }}"

# Markdown-it config (数学公式支持)
markdown:
  render:
    html: true
    xhtmlOut: false
    breaks: true
    linkify: true
    typographer: true
  plugins:
    - '@renbaoshuo/markdown-it-katex' # KaTeX支持